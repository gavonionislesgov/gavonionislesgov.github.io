<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Congratulations - Gavonion Isles Citizenship Quiz</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #00bcd4, #00e676);
      color: white;
    }

    header {
      background: rgba(0, 77, 64, 0.85);
      padding: 1.2rem;
      width: 100%;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .container {
      max-width: 80%;
      margin: 2rem auto;
      background: rgba(0, 77, 64, 0.8);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    h2 {
      color: #d0f1f1;
    }

    .message {
      font-size: 1.5rem;
      color: #d0f1f1;
    }

    button {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background: rgba(0, 77, 64, 0.9);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background: rgba(0, 77, 64, 1);
      text-shadow: 0 0 6px #00e676;
    }
  </style>
</head>
<body>

  <header>
    <h1>Congratulations!</h1>
  </header>

  <div class="container">
    <h2>You have successfully passed the Gavonion Isles Citizenship Quiz!</h2>
    <p class="message">We will get back to you soon with more information about your citizenship application.</p>
    <button onclick="window.location.href='citizenship.html'">Back to Quiz</button>
  </div>

</body>
</html>
