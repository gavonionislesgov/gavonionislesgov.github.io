<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to The Gavonion Isles</title>
  <style>
    /* Reset margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full body setup */
    body {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506748686212-6d118e3c5b18?crop=entropy&cs=tinysrgb&fit=max&ixid=MXwyMDg1OXwwfDF8c2VhY3JhfDJ8c2VhY3J8ZW58MHx8fHwxNjU3Mzg1ODg&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    /* Welcome container */
    .welcome-container {
      background: rgba(0, 0, 0, 0.6); /* Dark overlay for text readability */
      padding: 3rem;
      border-radius: 12px;
      max-width: 800px;
      width: 100%;
      box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.5);
    }

    /* Heading style */
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
      font-weight: bold;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
    }

    /* Paragraph style */
    p {
      font-size: 1.4rem;
      color: #d0f1f1;
      margin-top: 1rem;
      line-height: 1.7;
      letter-spacing: 1px;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.7);
      color: white;
    }
  </style>
</head>
<body>

  <!-- Welcome section -->
  <div class="welcome-container">
    <h1>Welcome to the Gavonion Isles</h1>
    <p>Embark on a new adventure. Experience the freedom and beauty of our islands. Your journey begins here.</p>
  </div>
