<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to The Gavonion Isles</title>
  <style>
    /* Body and background settings */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1547741214-fb575fe0da92?crop=entropy&cs=tinysrgb&fit=max&ixid=MXwyMDg1OXwwfDF8c2VhY3JhfDJ8c2VhY3J8ZW58MHx8fHwxNjU3Mzg1ODg&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed;
      background-size: cover;
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Welcome section style */
    .welcome-container {
      background: rgba(0, 77, 64, 0.8); /* Slight transparency for the background */
      padding: 3rem;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 900px;
      animation: fadeIn 2s ease;
    }

    /* Animation for the welcome message */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .welcome-container h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .welcome-container p {
      font-size: 1.2rem;
      color: #d0f1f1;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    /* Adding a fancy footer */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 1rem;
      background: rgba(0, 77, 64, 0.9);
      color: white;
    }
  </style>
</head>
<body>

  <!-- Welcome page container -->
  <div class="welcome-container">
    <h1>Welcome to the Gavonion Isles</h1>
    <p>Your journey to a world of creativity, freedom, and adventure begins here.</p>
    <p>Explore our nation, discover new horizons, and join the movement of dreamers and visionaries!</p>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 The Gavonion Isles. All rights reserved.</p>
  </footer>

</body>
</html>
