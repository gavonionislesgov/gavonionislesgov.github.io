<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to The Gavonion Isles</title>
  <style>
    /* Reset margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full body setup */
    body {
      height: 100vh;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff7e5f, #feb47b); /* Beautiful gradient */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    /* Welcome container with rounded corners */
    .welcome-container {
      background: rgba(0, 0, 0, 0.6); /* Semi-transparent overlay for readability */
      padding: 4rem;
      border-radius: 20px;
      max-width: 750px;
      width: 100%;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
    }

    /* Heading style */
    h1 {
      font-size: 4.5rem;
      margin-bottom: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      color: #fffae6;
    }

    /* Paragraph style */
    p {
      font-size: 1.5rem;
      color: #f3f3f3;
      margin-top: 1rem;
      line-height: 1.6;
      letter-spacing: 1.5px;
    }

    /* Footer style */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      text-align: center;
      padding: 1.5rem;
      background: rgba(0, 0, 0, 0.8);
      color: #f1f1f1;
    }
  </style>
</head>
<body>

  <!-- Welcome section -->
  <div class="welcome-container">
    <h1>Welcome to the Gavonion Isles</h1>
    <p>Your journey into the world of creativity, beauty, and freedom begins here. Explore the endless possibilities.</p>
  </div>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 The Gavonion Isles. All rights reserved.</p>
  </footer>

</body>
</html>
