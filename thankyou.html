<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gavonion Isles Citizenship Quiz</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #00bcd4, #00e676);
      color: white;
    }

    header {
      background: rgba(0, 77, 64, 0.85);
      padding: 1.2rem;
      width: 100%;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: white;
    }

    .container {
      max-width: 80%;
      margin: 2rem auto;
      background: rgba(0, 77, 64, 0.8);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      color: white;
    }

    h2 {
      color: white;
    }

    button {
      display: block;
      margin: 10px auto;
      padding: 10px;
      background: rgba(0, 77, 64, 0.9);
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background: rgba(0, 77, 64, 1);
      text-shadow: 0 0 6px #00e676;
    }

    .selected {
      background: #00e676 !important;
      color: black !important;
    }

    #submit-btn {
      background-color: #004d40;
      font-weight: bold;
      margin: 30px auto;
    }

    #citizenship {
      font-size: 1.5rem;
      color: white;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gavonion Isles Citizenship Quiz</h1>
  </header>

  <div id="quiz" class="container">
    <!-- Questions go here -->

    <button id="submit-btn" onclick="submitQuiz()">Submit Quiz</button>
    <div id="citizenship"></div>
  </div>

  <script>
    const answers = {};
    const correctAnswers = {
      q1: 'B',
      q2: 'A',
      q3: 'C',
      q4: 'B',
      q5: 'D',
      q6: 'B',
      q7: 'D',
      q8: 'A',
      q9: 'C',
      q10: 'E' // Updated answer for q10
    };

    function selectAnswer(button, questionId, answerLetter) {
      let buttons = document.querySelectorAll(`.container button[onclick*='${questionId}']`);
      buttons.forEach(btn => btn.classList.remove("selected"));
      button.classList.add("selected");
      answers[questionId] = answerLetter;
    }

    function submitQuiz() {
      let score = 0;
      for (let q in correctAnswers) {
        if (answers[q] === correctAnswers[q]) {
          score++;
        }
      }

      // Check if the score is 7 or more for citizenship
      if (score >= 7) {
        document.getElementById('citizenship').innerText = "Congratulations! You can apply for Gavonion Isles Citizenship!";
      } else {
        document.getElementById('citizenship').innerText = "You have not met the requirements for a citizenship. Please study more and retry.";
      }
    }
  </script>

</body>
</html>
